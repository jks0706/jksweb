<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人学术网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
        .footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>个人学术网站</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#about">关于我</a></li>
                    <li><a href="#education">教育背景</a></li>
                    <li><a href="#research">研究兴趣</a></li>
                    <li><a href="#experience">工作经历</a></li>
                    <li><a href="#publications">学术成果</a></li>
                    <li><a href="#contact">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="content container">
        <h2>关于我</h2>
        <p>简要的自我介绍。</p>
    </section>

    <section id="education" class="content container">
        <h2>教育背景</h2>
        <p>详细的教育背景信息。</p>
    </section>

    <section id="research" class="content container">
        <h2>研究兴趣</h2>
        <p>描述你的研究兴趣和领域。</p>
    </section>

    <section id="experience" class="content container">
        <h2>工作经历</h2>
        <p>详细的工作经历信息。</p>
    </section>

    <section id="publications" class="content container">
        <h2>学术成果</h2>
        <p>列出你的学术成果和出版物。</p>
    </section>

    <section id="contact" class="content container">
        <h2>联系方式</h2>
        <p>电子邮件：example@example.com</p>
        <p>社交媒体：<a href="https://www.linkedin.com">LinkedIn</a> | <a href="https://twitter.com">Twitter</a></p>
        <p>谷歌学术：<a href="https://scholar.google.com">Google Scholar</a></p>
    </section>

    <footer class="footer">
        <p>个人学术网站 &copy; 2024</p>
    </footer>
</body>
</html>
